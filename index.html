<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arctones | home</title>
    <link rel="icon" type="image/x-icon" href="icon3.ico">
    <style>
        /* General body styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Picture container styling */
        picture, img {
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Ensures the image fills the viewport without distortion */
        }

        /* Media query for smaller screens (mobile) */
        @media (max-width: 768px) {
            picture, img {
                width: 100vw;  /* Full width of mobile screen */
                height: 100vh; /* Full height of mobile screen */
            }
        }
    </style>
</head>
<body>

    <!-- Picture element to handle different images for desktop and mobile -->
    <picture>
        <!-- Mobile Image for screens up to 768px -->
        <source srcset="LANDER2024-MOB.png" media="(max-width: 768px)">
        <!-- Desktop Image for larger screens -->
        <img src="LANDER2024.png">
    </picture>

</body>
</html>
