<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arctones</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Ensure the image is responsive and scales to the screen size */
        img {
            width: 100vw; /* Takes full viewport width */
            height: 100vh; /* Takes full viewport height */
            object-fit: cover; /* Ensures the image covers the container */
        }

        /* Media query for smaller screens (phones) */
        @media (max-width: 768px) {
            img {
                width: 100vw; /* Full width of the phone screen */
                height: 100vh; /* Full height of the phone screen */
                object-fit: cover; /* Ensures the image covers the container */
            }
        }
    </style>
</head>
<body>

    <img src="LANDER.png">

</body>
</html>
