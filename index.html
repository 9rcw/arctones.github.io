<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arctones | home</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Ensure the image is responsive and scales to screen size */
        img {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Ensures the image covers the container */
        }
    </style>
</head>
<body>

    <!-- Picture element to handle different images for desktop and mobile -->
    <picture>
        <!-- Mobile Image for screens up to 768px -->
        <source srcset="LANDER-MOB.png" media="(max-width: 768px)">
        <!-- Desktop Image for larger screens -->
        <img src="LANDER.png">
    </picture>

</body>
</html>
